<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Вход</title>
</head>
<body>
<h1>Введите данные для авторизации на сайт:</h1>
<p th:if="${registrationSuccess}" th:text="${registrationSuccess}" class="info-message"></p>
<div th:if="${param.error}">
  Неправильное имя пользователя или пароль.</div>
<div th:if="${param.logout}">
  Вы вышли из сессии.</div>
<form th:action="@{/login}" method="post">
  <div>
    <p>Имя пользователя:</p>
    <input type="text" name="username" placeholder="Username"/>
  </div>
  <div>
    <p>Пароль:</p>
    <input type="password" name="password" placeholder="Password"/>
  </div>
  <input type="submit" value="Войти" />
</form>
<p>Впервые на сайте?</p>
<a href="/registration">Регистрация</a>
</body>
</html>
