<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{assets/js/color-modes.js}"></script>
    <title th:text="${projectName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <base href="/blog">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link th:href="@{assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }

        .b-example-divider {
          width: 100%;
          height: 3rem;
          background-color: rgba(0, 0, 0, .1);
          border: solid rgba(0, 0, 0, .15);
          border-width: 1px 0;
          box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
        }

        .bi {
          vertical-align: -.125em;
          fill: currentColor;
        }

        .nav-scroller {
          position: relative;
          z-index: 2;
          height: 2.75rem;
          overflow-y: hidden;
        }

        .nav-scroller .nav {
          display: flex;
          flex-wrap: nowrap;
          padding-bottom: 1rem;
          margin-top: -1px;
          overflow-x: auto;
          text-align: center;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
          --bd-violet-bg: #712cf9;
          --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

          --bs-btn-font-weight: 600;
          --bs-btn-color: var(--bs-white);
          --bs-btn-bg: var(--bd-violet-bg);
          --bs-btn-border-color: var(--bd-violet-bg);
          --bs-btn-hover-color: var(--bs-white);
          --bs-btn-hover-bg: #6528e0;
          --bs-btn-hover-border-color: #6528e0;
          --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
          --bs-btn-active-color: var(--bs-btn-hover-color);
          --bs-btn-active-bg: #5a23c8;
          --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
          z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
          display: block !important;
        }

        .left {
            float: left !important;
        }
    </style>
    <link th:href="@{css/headers.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="~{blocks/header :: header}">
</header>

<div class="align-items-center justify-content-center justify-content-md-between border-bottom py-3">
    <ul class="nav col-12 col-md-auto mb-2 justify-content-evenly mb-md-0">
        <li><a href ="#">Code/Graph</a></li>
        <li><a href = "#">Pull requests</a></li>
        <li><a href = "#">Settings</a></li>
    </ul>
</div>

<div class="container mt-2">
    <div th:each="el : ${info}" class="alert alert-info mt-2">
        <h1 th:text="${el.fullProjectName}"></h1>
        <p th:text="${el.description}"></p>

        <form th:action="'/repository/' + ${fullProjectName}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="file" name="file" placeholder="Загрузка файлов"/>
            <button type="submit" class="btn btn-success">загрузить</button>
        </form>
        <a th:each="fileName : ${fileNames}" th:text="${fileName}" th:href="'/repository/' + ${fullProjectName} + '/' + ${fileName}"></a>
    </div>
</div>

<div class="container mt-auto" th:insert="~{blocks/footer :: footer}">
</div>
<script th:src="@{resources/static/assets/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
